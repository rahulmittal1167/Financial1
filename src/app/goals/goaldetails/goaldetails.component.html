<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Goal</h4>
                        <p class="card-category">Fill your Goal details</p>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="college">Goal:</label>
                            <select class="form-control" id="goal" [(ngModel)]="selectedValue" name="goal_name" required>
                              <option value="Vehicle">New Vehicle</option>
                              <option value="House">New House</option>
                              <option value="Party">Party</option>
                              <option value="Healthcare">Healthcare</option>
                              <option value="Holidays">Holidays</option>
                              <option value="Education">Education</option>
                            </select>
                       </div>
                          
                    
                    <div class="form-group" *ngIf="selectedValue == 'Vehicle'">
                        <label for="name">Enter Vehicle Name:</label>
                        <input type="text" class="form-control" id="name" ngModel name="other_college_name" required>
                         <label for="name">Enter Vehicle Type:</label>
                        <input type="text" class="form-control" id="name" ngModel name="other_college_name" required>
                        <label for="name">Enter Vehicle Price:</label>
                        <input type="text" class="form-control" id="name" ngModel name="other_college_name" required>
                        <label for="name">Enter Planned Date Of Buying:</label>
                        <input type="date" class="form-control" id="name" ngModel name="other_college_name" required>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                      <div class="form-group" *ngIf="selectedValue == 'House'">
                        <label for="name">Enter House Name:</label>
                        <input type="text" class="form-control" id="name" ngModel name="other_college_name" required>
                         <label for="name">Enter House Location:</label>
                        <input type="text" class="form-control" id="name" ngModel name="other_college_name" required>
                        <label for="name">Enter House Area:</label>
                        <input type="text" class="form-control" id="name" ngModel name="other_college_name" required>
                        <label for="name">Enter Planned Date Of Buying:</label>
                        <input type="date" class="form-control" id="name" ngModel name="other_college_name" required>
                        <label for="name">Enter House Price:</label>
                        <input type="text" class="form-control" id="name" ngModel name="other_college_name" required>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div> 
                      <div class="form-group" *ngIf="selectedValue == 'Party'">
                          <label for="name">Enter Party Name:</label>
                          <input type="text" class="form-control" id="name" ngModel name="other_college_name" required>
                           <label for="name">Enter Party Location:</label>
                          <input type="text" class="form-control" id="name" ngModel name="other_college_name" required>
                           <label for="name">Enter Party Date:</label>
                          <input type="date" class="form-control" id="name" ngModel name="other_college_name" required>
                          <label for="name">Enter Expected Price:</label>
                          <input type="text" class="form-control" id="name" ngModel name="other_college_name" required>
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </div> 
                        <div class="form-group" *ngIf="selectedValue == 'Healthcare'">
                            <label for="name">Enter Member Name:</label>
                            <input type="text" class="form-control" id="name" ngModel name="other_college_name" required>
                            <label for="name">Date:</label>
                            <input type="date" class="form-control" id="name" ngModel name="other_college_name" required>
                             <label for="name">Expected Price:</label>
                            <input type="text" class="form-control" id="name" ngModel name="other_college_name" required>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </div>
                          <div class="form-group" *ngIf="selectedValue == 'Holidays'">
                              <label for="name">Enter Holidays Name:</label>
                              <input type="text" class="form-control" id="name" ngModel name="other_college_name" required>
                              <label for="name">Enter Date:</label>
                              <input type="date" class="form-control" id="name" ngModel name="other_college_name" required>
                               <label for="name">Expected Expense:</label>
                              <input type="text" class="form-control" id="name" ngModel name="other_college_name" required>
                              <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            <div class="form-group" *ngIf="selectedValue == 'Education'">
                                <label for="name">For Whom?:</label>
                                <input type="text" class="form-control" id="name" ngModel name="other_college_name" required>
                                <label for="name">Education Type:</label>
                                <input type="text" class="form-control" id="name" ngModel name="other_college_name" required>
                                <label for="name">Enter Date:</label>
                                <input type="date" class="form-control" id="name" ngModel name="other_college_name" required>
                                 <label for="name">Expected Expense:</label>
                                <input type="text" class="form-control" id="name" ngModel name="other_college_name" required>
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </div>
                </div>
              </div>
          
                
            </div>
            
        </div>
    </div>
  </div>
