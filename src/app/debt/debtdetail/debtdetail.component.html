  <div class="material">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">I Lent</h4>
                      <p class="card-category">Enter Your Lending details</p>
                  </div>
          <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="To whom you have lent?" type="text">
                        </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Description" type="text">
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Account" type="text">
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Amount in INR" type="text">
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Date" type="date">
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Due Date" type="date">
                      </mat-form-field>
                    </div>
                  </div>
                <button mat-raised-button type="submit" class="btn btn-danger pull-right">Save Details</button>
                <div class="clearfix"></div>
            </form>
        </div>
      </div>
    </div>
  </div>
