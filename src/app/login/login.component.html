<div class="back container shadow-lg p-3 mb-5  rounded">
  <h1 style="text-align:center">LOGIN</h1>
 
<form class="container"  [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <h5>
  <div class="form-group">
    <label for="userid">USER ID</label>
    <input type="text" class="form-control" formControlName="id" id="id" placeholder="Enter UserId">
    <small id="userid" class="form-text text-muted">We'll never share your information with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" formControlName="pwd" id="Password1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
  </div>
  <button type="submit" class="btn  btn-block" style="background-color:rgb(15, 156, 199)" ><Strong>Submit</Strong></button>
 
</h5>
</form>
<br></div>
